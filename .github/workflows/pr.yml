name: Test PR

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master

    - uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.x' # The Go version to download (if necessary) and use.

    - run: go test ./...
